<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"
/>

<table>
  <tr *ngFor="let film of filmArray" (click)="setCurrentFilm(film)">
    <a
      [routerLink]="['/film', 'edit', film.id]"
      routerLinkActive="activeLinkClass"
      >Voir</a
    >
    <td>{{ film.titre }}</td>
    <td>{{ film.realisateur }}</td>
    <td>{{ film.duree }}</td>
    <td>{{ film.date }}</td>
    <td>{{ film.genre }}</td>
  </tr>
</table>
<div appBold>J'adore les films !</div>
<app-film-display
  *ngIf="currentFilm"
  [model]="currentFilm"
  (emitFilm)="updateList($event)"
></app-film-display>
