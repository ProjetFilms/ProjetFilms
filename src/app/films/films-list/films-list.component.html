<form [formGroup]="profileForm">
  <label for="Name">Name : </label>
  <input id="name" type="text" formControlName="Name" />
  <br />

  <label for="Real">Réalisateur : </label>
  <input id="Real" type="text" formControlName="real" />
  <div
    *ngIf="
      filmsForm.get('real')!.invalid &&
      (filmsForm.get('real')!.dirty || filmsForm.get('real')!.touched)
    "
  >
    <div *ngIf="filmsForm.get('real')!.errors?.['required']">
      Real is required.
    </div>
  </div>

  <br />

  <label for="duree">Durée : </label>
  <input id="duree" type="text" formControlName="duree" />
  <br />

  <label for="date">Date : </label>
  <input id="date" type="text" formControlName="date" />
  <br />

  <label for="genre">Genre : </label>
  <input id="genre" type="text" formControlName="genre" />
</form>
<p></p>
<table>
  <tr *ngFor="let film of listFilms">
    <td>{{ film.titre }}</td>
    <td>{{ film.realisateur }}</td>
  </tr>
</table>
