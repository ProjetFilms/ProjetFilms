<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="titre">Titre : </label>
  <input id="titre" type="text" formControlName="titre" />
  <br />

  <label for="Real">Réalisateur : </label>
  <input id="Real" type="text" formControlName="real" />
  <div
    *ngIf="
      profileForm.get('real')!.invalid &&
      (profileForm.get('real')!.dirty || profileForm.get('real')!.touched)
    "
  >
    <div *ngIf="profileForm.get('real')!.errors?.['required']">
      Real is required.
    </div>
  </div>

  <br />

  <label for="duree">Durée : </label>
  <input id="duree" type="text" formControlName="duree" />
  <br />

  <label for="date">Date : </label>
  <input id="date" type="text" formControlName="date" />
  <br />

  <label for="genre">Genre : </label>
  <input id="genre" type="text" formControlName="genre" />
  <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
<p></p>
<table>
  <tr *ngFor="let film of listFilms" (click)="setCurrentFilm(film)">
    <td>{{ film.titre }}</td>
    <td>{{ film.realisateur }}</td>
    <td>{{ film.duree }}</td>
    <td>{{ film.date }}</td>
    <td>{{ film.genre }}</td>
  </tr>
</table>
<div appBold>J'adore les films !</div>
<app-film-form
  *ngIf="currentFilm"
  [model]="currentFilm"
  (emitFilm)="updateList($event)"
></app-film-form>
