<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"
/>
<form [formGroup]="filmform" (ngSubmit)="onSubmit()">
    <label for="titre">Titre : </label>
    <input id="titre" type="text" formControlName="titre" />
    <br />
  
    <label for="Real">Réalisateur : </label>
    <input id="Real" type="text" formControlName="real" />
    <div
      *ngIf="
        filmform.get('real')!.invalid &&
        (filmform.get('real')!.dirty || filmform.get('real')!.touched)
      "
    >
      <div *ngIf="filmform.get('real')!.errors?.['required']">
        Real is required.
      </div>
    </div>
  
    <br />
  
    <label for="duree">Durée : </label>
    <input id="duree" type="text" formControlName="duree" />
    <br />
  
    <label for="date">Date : </label>
    <input id="date" type="text" formControlName="date" />
    <br />
  
    <label for="genre">Genre : </label>
    <input id="genre" type="text" formControlName="genre" />
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
  <p></p>
